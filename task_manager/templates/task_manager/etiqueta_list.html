{% extends "task_manager/base.html" %}
{% block title %}Etiquetas{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h4 class="m-0">Etiquetas</h4>
  <a href="{% url 'etiqueta_create' %}" class="btn btn-primary">Nueva</a>
</div>

<div class="card shadow-sm">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Nombre</th>
          </tr>
        </thead>
        <tbody>
          {% for e in etiquetas %}
            <tr>
              <td class="fw-medium">{{ e.nombre }}</td>
            </tr>
          {% empty %}
            <tr>
              <td class="text-center text-body-secondary py-4">No hay etiquetas.</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
